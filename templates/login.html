{% extends "base.html" %} {% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form onsubmit="event.preventDefault(); login();" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          class="w-full p-2 border rounded mt-1"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Your password"
          class="w-full p-2 border rounded mt-1"
          required
        />
      </div>
      <div class="text-right text-blue-500">
        <a href="/forgot-password" class="hover:underline">Forgot Password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded-xl hover:bg-blue-600"
      >
        Sign In
      </button>
      <button
        type="button"
        onclick="handleGoogleSignin()"
        class="w-full bg-transparent font-medium border border-2 rounded-xl text-gray-600 mt-4 p-2 hover:bg-blue-600 hover:text-white"
      >
        <i class="fab fa-google mr-2"></i> Continue with Google
      </button>
      <div class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Sign Up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
